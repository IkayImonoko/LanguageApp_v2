<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangaApp</title>
    <script src="utilities/model.js"></script>
    <script src="utilities/common.js"></script>
    <script src="views/mainView.js"></script>
    <script src="views/userpageView.js"></script>
    <script src="views/loginView.js"></script>
    <script src="views/wordsBaseViev.js"></script>
    <script src="controllers/userpageController.js"></script>
    <script src="controllers/loginController.js"></script>
    <script src="controllers/common.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        .table-wrapper {
          max-height: 70vh; 
          overflow-y: auto;  
          border: 1px solid #ccc;
        }
        table {
          border-collapse: collapse;
          width: 100%;
        }
        th, td {
          border: 1px solid #ddd;
          padding: 6px 10px;
        }
        th {
          background: #f5f5f5;
          position: sticky;
          top: 0; 
          z-index: 1;
        }
      </style>
</head>

<body>
    <div id="app"></div>
    <script>
        getWordPairsFromApi();

        async function getWordPairsFromApi() {
            fetch("http://localhost:5127/wordpairs")
                .then(res => res.json())
                .then(data => {
                    model.data.words = data;
                })
                .catch(err => {
                    console.error("Ошибка при получении данных:", err);
                    model.data.words = []; 
                })
                .finally(() => {
                    mainView(); 
                });

        }
    </script>
</body>

</html>
