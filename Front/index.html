<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangaApp</title>
    <script src="utilities/model.js"></script>
    <script src="utilities/common.js"></script>
    <script src="views/mainView.js"></script>
    <script src="views/userpageView.js"></script>
    <script src="views/loginView.js"></script>
    <script src="views/wordsBaseViev.js"></script>
    <script src="views/registreNewUserView.js"></script>
    <script src="views\components\switchingPageBarComponent.js"></script>
    <script src="controllers/userpageController.js"></script>
    <script src="controllers/loginController.js"></script>
    <script src="controllers/wordsBaseController.js"></script>
    <script src="controllers/common.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        .table-wrapper {
            max-height: 60vh;
            overflow-y: auto;
            border: 1px solid #ccc;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 6px 10px;
        }

        th {
            background: #f5f5f5;
            position: sticky;
            top: 0;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        getWordPairsFromApi();

        async function getWordPairsFromApi() {
            fetch("http://localhost:5127/wordpairs")
                .then(res => res.json())
                .then(data => {
                    model.data.words = data;
                })
                .catch(err => {
                    console.error("Ошибка при получении данных:", err);
                    model.data.words = [];
                })
                .finally(() => {
                    mainView();
                });

        }

        async function sendWordPairToApi() {
            const url = "http://localhost:5127/wordpair";
            var wordpair = {
                russian: model.inputs.addword.russian,
                norwegian: model.inputs.addword.norwegian,
                category: model.inputs.addword.category
            }
            const response = await fetch(url, {
                method: "POST",
                body: JSON.stringify(wordpair),
                headers: {
                    'Accept': 'application/json, text/plain',
                    'Content-Type': 'application/json;charset=UTF-8'
                }
            });
            model.inputs.addword.russian = null;
            model.inputs.addword.norwegian = null;
            model.inputs.addword.category = null;
            await getWordPairsFromApi();
        }

        async function deleteWordPairsTroughApi(){
            const url = "http://localhost:5127/wordpairs";
            const idsToDelete = model.inputs.wordsbase.selectedWords;
            const response = await fetch(url, {
                method: "DELETE",
                body: JSON.stringify(idsToDelete),
                headers: {
                    'Accept': 'application/json, text/plain',
                    'Content-Type': 'application/json;charset=UTF-8'
                }
            });
            model.inputs.wordsbase.selectedWords = [];
            await getWordPairsFromApi();
        }

        async function uppdateWordPairTroudgApi(id){
            const url = `http://localhost:5127/wordpair/${id}`;
            const response = await fetch(url, {
                method: "PUT",
                body: JSON.stringify(model.inputs.wordsbase.changingInputs.find(x => x.id === id)),
                headers: {
                    'Accept': 'application/json, text/plain',
                    'Content-Type': 'application/json;charset=UTF-8'
                }
            });
            model.inputs.wordsbase.changingInputs = model.inputs.wordsbase.changingInputs.filter(x => x.id !== id);
            await getWordPairsFromApi();
        }

    </script>
</body>

</html>
