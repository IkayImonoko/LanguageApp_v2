<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangaApp</title>
    <script src="utilities/model.js"></script>
    <script src="utilities/common.js"></script>
    <script src="views/mainView.js"></script>
    <script src="views/userpageView.js"></script>
    <script src="views/loginView.js"></script>
    <script src="views/wordsBaseViev.js"></script>
    <script src="controllers/userpageController.js"></script>
    <script src="controllers/loginController.js"></script>
    <script src="controllers/common.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    </link>
</head>

<body>
    <div id="app"></div>
    <script>
        getWordPairsFromApi();

        async function getWordPairsFromApi() {
            fetch("http://localhost:5127/wordpairs")
                .then(res => res.json())
                .then(data => {
                    model.words = data;
                })
                .catch(err => {
                    console.error("Ошибка при получении данных:", err);
                    model.words = []; // можно задать пустой массив или дефолтные данные
                })
                .finally(() => {
                    mainView(); // вызывается всегда
                });

        }
    </script>
</body>

</html>
